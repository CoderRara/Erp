<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <!-- Using the free version of Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="https://erpnext-demo.frappe.cloud/assets/erpnext/images/erpnext-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <i class="fas fa-magnifying-glass"></i> <!-- Changed to fa-solid -->
                    <input type="text" placeholder="Search or type a command (Ctrl + G)">
                </div>
                <div class="nav-icons">
                    <a href="#" class="notification">
                        <i class="fas fa-bell"></i> <!-- Changed to fa-solid -->
                    </a>
                    <a href="#" class="help">
                        Help <i class="fas fa-angle-down"></i> <!-- Changed to fa-solid -->
                    </a>
                    <a href="#" class="profile">
                        <i class="fas fa-circle"></i> <!-- Solid profile icon -->
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="home-section-container">
        <div class="home-section">
            <i class="fa-solid fa-bars"></i>
            <h3><a href="#">Home</a></h3>
        </div>
    </div>
    </div>
</body>
</html>
